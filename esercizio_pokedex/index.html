<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <label for="search-input">Search for Pok√©mon Name or ID:</label><br />
      <input type="text" id="search-input" required />
      <button id="search-button">Search</button>
    </form>

    <div id="card">
      <h2><span id="pokemon-name"></span> <span id="pokemon-id"></span></h2>
      <p><span id="weight"></span> <span id="height"></span></p>
      <img id="sprite" src="" />
      <div id="types"></div>
    </div>
    <table>
      <thead>
        <tr>
          <th>Base</th>
          <th>Stats</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>HP:</td>
          <td id="hp"></td>
        </tr>
        <tr>
          <td>Attack:</td>
          <td id="attack"></td>
        </tr>
        <tr>
          <td>Defense:</td>
          <td id="defense"></td>
        </tr>
        <tr>
          <td>Sp. Attack:</td>
          <td id="special-attack"></td>
        </tr>
        <tr>
          <td>Sp. Defense:</td>
          <td id="special-defense"></td>
        </tr>
        <tr>
          <td>Speed:</td>
          <td id="speed"></td>
        </tr>
      </tbody>
    </table>

    <script src="./app.js"></script>
  </body>
</html>
